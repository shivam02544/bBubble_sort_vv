<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sorting Visualizer</h1>
      <p class="description">
        Watch different sorting algorithms in real-time!
      </p>
      <div class="controls">
        <button class="btn generate" onclick="generateArray()">
          <span>ðŸ”„ Generate New Array</span>
        </button>
        <button class="btn sort" onclick="bubbleSort()">
          <span>Bubble Sort</span>
        </button>
        <button class="btn sort" onclick="selectionSort()">
          <span>Selection Sort</span>
        </button>
        <button class="btn sort" onclick="insertionSort()">
          <span>Insertion Sort</span>
        </button>
        <button class="btn sort" onclick="quickSort()">
          <span>Quick Sort</span>
        </button>
        <button class="btn sort" onclick="mergeSort()">
          <span>Merge Sort</span>
        </button>
        <button class="btn sort" onclick="heapSort()">
          <span>Heap Sort</span>
        </button>
      </div>
      <div id="arr-container" class="array-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
